{% extends "layout.html" %}
{% block content %}
<h2>Login to "{{ project.name }}"</h2>

{% for errors in form.errors.values() %}
<p class=error>{{ ", ".join(errors) }}</p>
{% endfor %}

<form action="" method="POST" accept-charset="utf-8">
    {{ form.hidden_tag() }}
    Password: <input type="password" name="password" value="">
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
