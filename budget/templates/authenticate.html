{% extends "layout.html" %}
{% block content %}
<h2>Authentication</h2>

{% for errors in form.errors.values() %}
<p class=error>{{ ", ".join(errors) }}</p>
{% endfor %}

<form action="" method="POST" accept-charset="utf-8">
    {{ form.hidden_tag() }}
    
    <p>{{ form.id.label }}<br /> {{ form.id }}</p>
    <p>{{ form.password.label }}<br /> {{ form.password }}</p>
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
